    <section class="checkout">
        <h2>Checkout</h2>
        <form onsubmit="placeOrder(); return false;">
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Address:</label>
            <input type="text" id="address" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Place Order</button>
        </form>
